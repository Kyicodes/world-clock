<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">select a city...</option>
        <option value="Current">Current Location</option>
        <option value="America/New_York">Miami</option>
        <option value="America/New_York">New York</option>
        <option value="America/New_York">Cincinnati</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

      <div class="" id="citiesDisplay">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los angeles</h2>
            <div class="date" id="la-date"></div>
          </div>
          <div class="time" id="la-time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date" id="sydney-date"></div>
          </div>
          <div class="time" id="sydney-time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Ta'kyiah Jones</strong> and
      <a href="https://github.com/Kyicodes/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
